<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movies</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Movies</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="post" onsubmit="addItem()">
        <input type="text" id="add-title" placeholder="New Title" />
        <input type="text" id="add-price" placeholder="New Price" />
        <input type="text" id="add-genre" placeholder="New Genre" />
        <input type="text" id="add-year" placeholder="New Year" />
        <input type="text" id="add-ratting" placeholder="New Ratting" />
        <input type="submit" value="Add" />
    </form>
    <br />
    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-title">
            <input type="text" id="edit-price">
            <input type="text" id="edit-genre" />
            <input type="text" id="edit-year" />
            <input type="text" id="edit-ratting" />
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <br />
    <table>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Ratting</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>


    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>    
</body>
</html>
